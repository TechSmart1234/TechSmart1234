body {font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0;}

nav {background: #1565c0; padding: 0.5rem; text-align: center;}
nav a {color: white; margin: 0 1rem; text-decoration: none;}
.container {max-width: 1200px; margin: 2rem auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;}
.product {background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 1rem; text-align: center;}
.product img {max-width: 100%; height: 180px; object-fit: cover; border-radius: 8px;}
footer {background: #0d47a1; color: white; text-align: center; padding: 1rem; margin-top: 2rem;}
#search {margin: 1rem auto; text-align: center;}
</style>
<script>
function searchProducts() {
    let input = document.getElementById('searchInput').value.toLowerCase();
    let products = document.getElementsByClassName('product');
    for (let i = 0; i < products.length; i++) {
        let title = products[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
        products[i].style.display = title.includes(input) ? 'block' : 'none';
    }
}
</script>
</head>
