<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSmart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #f5f5f5;
            flex-wrap: wrap;
            border-bottom: 1px solid #ddd;
        }

        .site-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .search-bar {
            width: 180px;  /* Reduced width */
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 15px;
        }

        @media (max-width: 600px) {
            .search-bar {
                width: 150px;
                margin-top: 8px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="site-title">TechSmart</div>
        <input type="text" class="search-bar" placeholder="Search products...">
    </div>

</body>
</html>
